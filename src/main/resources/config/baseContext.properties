# 运行基础必填项
# 填写启动浏览器名字：chrome、firefox、ie、ghost以及grid代表分布式，推荐chrome
browserName = chrome
# 填写浏览器驱动存放路径的属性配置文件位置
driverConfigFilePath = src/main/resources/config/driver.properties
# 填写cookies文件保存位置
cookiesConfigFilePath = src/main/resources/config/cookies.txt
# 填写AutoIT的exe执行文件位置
autoitFolderPath = src/test/resources/autoitScripts
# 填写Sikuli的识别图像存放位置
sikuliImageFolderPath = src/test/resources/sikuliImages
# 填写测试运行日志存放位置
logRootFolderPath = target/result/logs
# 填写测试的网站url
testurl = https://mail.126.com
# 填写页面加载等待超时时间(秒)
pageLoadTimeout = 30
# 填写保留测试运行日志时间(天)
keepLogDay = 10
# 填写selenium grid分布式测试是否开启，true：开启，false：关闭
isRemote = true
# 填写selenium grid分布式测试的hub节点，若不使用分布式可不填
huburl = http://192.168.1.102:4444/wd/hub
# 填写sikuli vnc分布式测试是否开启，true：开启，false：关闭
isVNC = true
# 填写sikuli vnc分布式每台vncserver统一的密码
vncPassword = Gmcc_1234
# 填写是否清理Allure的旧测试报告，true：清理，false：不清理
isCleanAllureReport = true
